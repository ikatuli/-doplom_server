<!DOCTYPE html>
<html>
	<head>
		<title>Настройки Squid</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<header>
				<nav>
					<a href="/">Главная </a> |
					<a href="/about">squid </a> |
					<a href="/about">e2guardian </a> |
					<a href="/about">dnscrypt-proxy </a> |
					<a href="/about">netfilter </a> |
					<a href="/about">Аккаунт </a> |
					<a href="/about">Состояние служб </a>
				</nav>
		</header>
		<h1>Настройки прокси сервера Squid</h1>
		<div>
			<form method="POST" action="/squid_config"> 
				<p><label>Название хоста </label><input required name="hostname" value="Squid" /></p>
				<p><label>Порт </label><input required name="port" type="number" value="3128" /></p>
				<p><label>Количество кеша оперативной памяти в MB </label><input required name="cache" type="number" value="64" /></p>
				<p><label>Адрес DNS сервера </label><input required name="cache" value="127.0.0.1" /></p>
				<p><label>Максимального размера кешируемого объекта в MB </label><input required name="maximum_object_size" type="number" value="10" /></p>
				<p><label>Маскировка ip </label><input type="checkbox" name="a" value="1417"> </p>
				<p><label>Аутентификация</label><input type="checkbox" name="a" value="1417"> </p>
				<p><label>SSL Bumping </label><input type="checkbox" name="a" value="1417"> </p>
				<p><label>Загрузить файл сертификата </label><input type="file" name="a" value=""></p>
				<p><label>Включить e2guardian</label><input type="checkbox" name="a" value="1417"> </p>
				<input type="reset" value="Сбросить настройки" /><input type="submit" value="Сохранить" />
			</form>
		</div>
	</body>
</html>
